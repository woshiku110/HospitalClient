  window.onload = function(){
    var picWidth = 750;

    var heightScale;

  function toggleBt(){
    if(_isNanZhen){

        $("#nan_hou_ben").fadeIn(300);
      });

    }else{
      $("#nan_hou_ben").fadeOut(500,function(){
        $("#nan_zhen_mian").fadeIn(300);
      });
      console.log('nan zhen');
    }
    _isNanZhen = !_isNanZhen;
  }
